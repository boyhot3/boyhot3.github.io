<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Solicitud de Reserva | LUXURY MOTORS</title>
        <style>
            /* ESTILOS GENERALES (consistentes con tu diseño) */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Arial", sans-serif;
            }

            body {
                background-color: #000;
                color: #fff;
            }

            /* NAVBAR (igual que en tus otras páginas) */
            header {
                background: #000;
                padding: 20px 0;
                border-bottom: 1px solid #333;
            }

            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
            }

            .logo {
                font-size: 24px;
                font-weight: bold;
                color: #d4af37;
            }

            .nav-links {
                display: flex;
                gap: 20px;
            }

            .nav-links a {
                color: #fff;
                text-decoration: none;
            }

            /* FORMULARIO DE RESERVA */
            .reserva-section {
                padding: 80px 5%;
                max-width: 800px;
                margin: 0 auto;
            }

            .section-title {
                text-align: center;
                margin-bottom: 40px;
                font-size: 32px;
                color: #d4af37;
            }

            .form-container {
                background: #111;
                padding: 40px;
                border-radius: 5px;
                border: 1px solid #333;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }

            input,
            select,
            textarea {
                width: 100%;
                padding: 12px;
                background: #222;
                border: 1px solid #333;
                color: #fff;
                font-size: 16px;
            }

            .btn-calendly {
                background: #d4af37;
                color: #000;
                border: none;
                padding: 15px 30px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                width: 100%;
                margin-top: 20px;
                text-align: center;
                display: block;
                text-decoration: none;
            }

            .btn-calendly:hover {
                background: #f1d27e;
            }

            /* FOOTER (igual que en tus otras páginas) */
            footer {
                background: #111;
                padding: 30px 5%;
                text-align: center;
                margin-top: 50px;
            }

            .footer-logo {
                font-size: 20px;
                margin-bottom: 15px;
                color: #d4af37;
            }

            .footer-links {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin-bottom: 20px;
            }

            .footer-links a {
                color: #fff;
                text-decoration: none;
            }

            .copyright {
                font-size: 12px;
                color: #777;
            }
        </style>
    </head>
    <body>
        <!-- NAVBAR -->
        <header>
            <nav class="navbar">
                <div class="logo">LUXURY MOTORS</div>
                <div class="nav-links">
                    <a href="index.html">Inicio</a>
                    <a href="catalogo.html">Catálogo</a>
                    <a href="reserva de solicitud.html">Contacto</a>
                </div>
            </nav>
        </header>

        <!-- FORMULARIO DE RESERVA -->
        <section class="reserva-section">
            <h2 class="section-title">SOLICITUD DE RESERVA VIP</h2>

            <div class="form-container">
                <form id="reservaForm">
                    <div class="form-group">
                        <label for="nombre">Nombre completo*</label>
                        <input type="text" id="nombre" name="nombre" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Correo electrónico*</label>
                        <input type="email" id="email" name="email" required />
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono*</label>
                        <input type="tel" id="telefono" name="telefono" required />
                    </div>

                    <div class="form-group">
                        <label for="auto-interes">Auto de interés*</label>
                        <select id="auto-interes" name="auto-interes" required>
                            <option value="">Seleccione un modelo</option>
                            <option value="Aston Martin DB11">Aston Martin DB11</option>
                            <option value="Lamborghini Aventador">Lamborghini Aventador</option>
                            <option value="Ferrari SF90">Ferrari SF90</option>
                            <option value="Otro">Otro modelo (especificar abajo)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje adicional</label>
                        <textarea id="mensaje" name="mensaje" rows="4"></textarea>
                    </div>

                    <!-- Botón que redirige a Calendly -->
                    <a href="https://calendly.com/tu-usuario" class="btn-calendly">AGENDAR CITA VIP</a>

                    <p style="margin-top: 15px; font-size: 12px; color: #777">
                        * Campos obligatorios. Un asesor VIP se comunicará contigo para confirmar detalles.
                    </p>
                </form>
            </div>
        </section>

        <!-- FOOTER -->
        <footer>
            <div class="footer-logo">LUXURY MOTORS</div>
            <div class="footer-links">
                <a href="#">Términos</a>
                <a href="#">Privacidad</a>
                <a href="#">Concesionarios</a>
            </div>
            <p class="copyright">© 2024 - Todos los derechos reservados.</p>
        </footer>

        <script>
            // Opcional: Validación básica del formulario antes de redirigir a Calendly
            document.getElementById("reservaForm").addEventListener("submit", function (e) {
                e.preventDefault();
                // Aquí puedes agregar validación o enviar datos a un servidor
                window.location.href = "https://calendly.com/tu-usuario";
            });
        </script>
    </body>
</html>
